<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Slide Generator</title>
    <!-- PWA Manifest Data URI -->
    <link rel="manifest" href='data:application/manifest+json,{"name":"MCQ Slide Generator","short_name":"SlideGen","start_url":".","display":"standalone","background_color":"#121212","theme_color":"#00ffa3","icons":[{"src":"https://cdn-icons-png.flaticon.com/512/5822/5822149.png","sizes":"512x512","type":"image/png"}]}'>
    <meta name="theme-color" content="#121212">
    
    <!-- Scripts: Tailwind for UI, jsPDF for Export -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #0f0f0f; color: #e0e0e0; }
        .card { background-color: #1a1a1a; border: 1px solid #2d2d2d; border-radius: 12px; }
        .emerald-text { color: #00ffa3; }
        .emerald-bg { background-color: #00ffa3; color: #000; }
        .emerald-border { border-color: #00ffa3; }
        .input-dark { background-color: #262626; border: 1px solid #404040; color: white; border-radius: 6px; padding: 10px; }
        .slide-preview { background: radial-gradient(circle at center, #0a3d34 0%, #051a17 100%); border-radius: 20px; min-height: 400px; position: relative; overflow: hidden;}
        .opt-circle { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #00ffa3; color: #000; font-weight: bold; margin-right: 12px; flex-shrink: 0; }
        .btn-action { transition: all 0.2s ease; }
        .btn-action:hover { opacity: 0.8; transform: translateY(-1px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-center emerald-text mb-8">MCQ Slide Generator</h1>

        <!-- Global Settings -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-bold emerald-text mb-4">Global Settings</h2>
            <label class="block mb-2 text-sm">Academy Logo (PNG/JPG):</label>
            <input type="file" id="globalLogo" accept="image/*" class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-900 file:text-emerald-300 hover:file:bg-emerald-800">
        </div>

        <!-- Add Question (Manual) -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-bold emerald-text mb-4">Add Question</h2>
            <div class="grid gap-4">
                <textarea id="manualQ" placeholder="Enter question text" class="input-dark w-full h-24"></textarea>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="mOpt1" placeholder="Option 1" class="input-dark">
                    <input type="text" id="mOpt2" placeholder="Option 2" class="input-dark">
                    <input type="text" id="mOpt3" placeholder="Option 3" class="input-dark">
                    <input type="text" id="mOpt4" placeholder="Option 4" class="input-dark">
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex-1">
                        <label class="text-xs text-gray-400">Correct Answer (1-4)</label>
                        <input type="number" id="mCorrect" value="1" min="1" max="4" class="input-dark w-full">
                    </div>
                    <div class="flex-1">
                        <label class="text-xs text-gray-400">Slide Image (Optional)</label>
                        <input type="file" id="mImg" accept="image/*" class="text-xs">
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="addManualSlide()" class="emerald-bg px-6 py-2 rounded-lg font-bold btn-action">Add Slide</button>
                    <button onclick="clearManual()" class="bg-gray-700 px-6 py-2 rounded-lg font-bold btn-action">Clear</button>
                </div>
            </div>
        </div>

        <!-- Bulk Add -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-bold emerald-text mb-4">Bulk Add</h2>
            <p class="text-xs text-gray-500 mb-2">Paste your NEET Advanced Format questions here. Separate slides with <code>---</code></p>
            <textarea id="bulkText" placeholder="Paste NEET Formats here..." class="input-dark w-full h-48 font-mono text-sm" spellcheck="false"></textarea>
            <button onclick="parseBulk()" class="emerald-bg px-6 py-2 mt-4 rounded-lg font-bold btn-action">Generate from Text</button>
        </div>

        <!-- Preview & Actions -->
        <div class="card p-6 mb-6">
            <h2 class="text-xl font-bold emerald-text mb-6">Preview & Actions</h2>
            
            <div id="previewCard" class="slide-preview p-8 flex flex-col justify-center">
                <div id="academyLogoPreview" class="absolute top-4 right-6 h-12"></div>
                <div id="slideNumberTag" class="absolute top-4 left-6 emerald-bg text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-widest">QUESTION</div>
                
                <div id="slideContent" class="mt-8">
                    <p id="previewQ" class="text-xl md:text-2xl font-semibold mb-8">No slides added yet!</p>
                    <div id="previewOpts" class="space-y-4"></div>
                    <img id="previewImg" class="mt-4 max-h-40 rounded hidden mx-auto">
                </div>
            </div>

            <div class="flex flex-wrap items-center justify-between mt-6 gap-4">
                <div class="flex gap-2">
                    <button onclick="navSlide(-1)" class="bg-emerald-900 text-emerald-400 px-4 py-2 rounded-lg btn-action">Prev</button>
                    <button onclick="navSlide(1)" class="bg-emerald-900 text-emerald-400 px-4 py-2 rounded-lg btn-action">Next</button>
                </div>
                <div id="counter" class="emerald-text font-bold">Slide 0 of 0</div>
                <div class="flex gap-2">
                    <button onclick="deleteSlide()" class="bg-red-900 text-red-300 px-4 py-2 rounded-lg btn-action text-sm">Delete</button>
                    <button id="toggleAnsBtn" onclick="toggleAnswer()" class="bg-gray-700 px-4 py-2 rounded-lg btn-action text-sm">Show Answer</button>
                </div>
            </div>
        </div>

        <!-- Export -->
        <div class="card p-6 mb-20">
            <h2 class="text-xl font-bold emerald-text mb-4">Export</h2>
            <div class="grid gap-4">
                <input type="text" id="pdfName" value="neet_mcq_slides" class="input-dark" placeholder="Filename">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="showAnsPdf" checked>
                    <label for="showAnsPdf" class="text-sm">Show Answers in PDF</label>
                </div>
                <button onclick="exportToPDF()" class="emerald-bg px-8 py-3 rounded-xl font-bold text-lg btn-action shadow-lg">Export to PDF</button>
            </div>
        </div>
    </div>

    <script>
        let slides = [];
        let currentIndex = 0;
        let showCurrentAnswer = false;
        let globalLogoBase64 = null;

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `self.addEventListener('fetch', function(event) {});`;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob));
            });
        }

        // Handle Global Logo
        document.getElementById('globalLogo').onchange = (e) => {
            const reader = new FileReader();
            reader.onload = () => {
                globalLogoBase64 = reader.result;
                updatePreview();
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function addManualSlide() {
            const q = document.getElementById('manualQ').value;
            const opts = [
                document.getElementById('mOpt1').value,
                document.getElementById('mOpt2').value,
                document.getElementById('mOpt3').value,
                document.getElementById('mOpt4').value
            ];
            const correct = parseInt(document.getElementById('mCorrect').value);
            
            if(!q) return alert("Enter a question!");

            const imgInput = document.getElementById('mImg');
            if(imgInput.files[0]) {
                const reader = new FileReader();
                reader.onload = () => {
                    slides.push({ q, opts, correct, img: reader.result });
                    currentIndex = slides.length - 1;
                    updatePreview();
                };
                reader.readAsDataURL(imgInput.files[0]);
            } else {
                slides.push({ q, opts, correct, img: null });
                currentIndex = slides.length - 1;
                updatePreview();
            }
        }

        function parseBulk() {
            const text = document.getElementById('bulkText').value;
            const blocks = text.split(/---/).filter(b => b.trim().length > 5);

            blocks.forEach(block => {
                let question = "";
                let options = [];
                let correct = 1;

                // Detect Correct Answer
                const ansMatch = block.match(/Correct Answer:\s*(\d+)/i);
                if(ansMatch) correct = parseInt(ansMatch[1]);

                // Split block into lines for better parsing
                const lines = block.split('\n').map(l => l.trim()).filter(l => l !== "");

                // Logic for Statement-Based / Assertion-Reason / Match / Others
                let contentStarted = false;
                let questionLines = [];

                for(let i=0; i<lines.length; i++) {
                    const line = lines[i];
                    
                    // Detect Options (Numbered 1-4)
                    const optMatch = line.match(/^(\d)\.\s*(.*)/);
                    if(optMatch && parseInt(optMatch[1]) <= 4) {
                        options[parseInt(optMatch[1]) - 1] = optMatch[2];
                        contentStarted = true;
                    } 
                    // Stop before Correct Answer line
                    else if(line.toLowerCase().includes("correct answer")) {
                        break;
                    }
                    // Capture everything else as part of the question structure
                    else {
                        if(!contentStarted || line.match(/^[A-E]\./)) {
                            questionLines.push(line);
                        }
                    }
                }

                question = questionLines.join('\n');
                
                if(question && options.length >= 2) {
                    slides.push({ q: question, opts: options, correct, img: null });
                }
            });

            currentIndex = slides.length - 1;
            updatePreview();
            alert(`Generated ${blocks.length} slides.`);
        }

        function updatePreview() {
            if (slides.length === 0) {
                document.getElementById('slideContent').classList.add('hidden');
                document.getElementById('counter').innerText = "Slide 0 of 0";
                return;
            }
            document.getElementById('slideContent').classList.remove('hidden');
            
            const slide = slides[currentIndex];
            const qEl = document.getElementById('previewQ');
            const optsEl = document.getElementById('previewOpts');
            const imgEl = document.getElementById('previewImg');
            const logoEl = document.getElementById('academyLogoPreview');

            // Set Logo
            logoEl.innerHTML = globalLogoBase64 ? `<img src="${globalLogoBase64}" class="h-full object-contain">` : "";

            // Set Question (Handle multi-line formats like Match/Assertion)
            qEl.innerHTML = slide.q.replace(/\n/g, '<br>');
            
            // Set Options
            optsEl.innerHTML = "";
            slide.opts.forEach((opt, idx) => {
                if(!opt) return;
                const div = document.createElement('div');
                div.className = "flex items-center text-lg";
                const isCorrect = (idx + 1 === slide.correct) && showCurrentAnswer;
                div.innerHTML = `
                    <div class="opt-circle ${isCorrect ? 'ring-4 ring-white' : ''}">${idx + 1}</div>
                    <span class="${isCorrect ? 'text-emerald-300 font-bold' : ''}">${opt}</span>
                `;
                optsEl.appendChild(div);
            });

            // Set Image
            if(slide.img) {
                imgEl.src = slide.img;
                imgEl.classList.remove('hidden');
            } else {
                imgEl.classList.add('hidden');
            }

            document.getElementById('counter').innerText = `Slide ${currentIndex + 1} of ${slides.length}`;
            document.getElementById('toggleAnsBtn').innerText = showCurrentAnswer ? "Hide Answer" : "Show Answer";
        }

        function navSlide(dir) {
            currentIndex += dir;
            if(currentIndex < 0) currentIndex = slides.length -1;
            if(currentIndex >= slides.length) currentIndex = 0;
            showCurrentAnswer = false;
            updatePreview();
        }

        function toggleAnswer() {
            showCurrentAnswer = !showCurrentAnswer;
            updatePreview();
        }

        function deleteSlide() {
            if(slides.length === 0) return;
            slides.splice(currentIndex, 1);
            if(currentIndex >= slides.length) currentIndex = Math.max(0, slides.length - 1);
            updatePreview();
        }

        function clearManual() {
            document.getElementById('manualQ').value = "";
            document.getElementById('mOpt1').value = "";
            document.getElementById('mOpt2').value = "";
            document.getElementById('mOpt3').value = "";
            document.getElementById('mOpt4').value = "";
            document.getElementById('mImg').value = "";
        }

        async function exportToPDF() {
            if(slides.length === 0) return alert("No slides to export");
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const showAns = document.getElementById('showAnsPdf').checked;

            for(let i=0; i<slides.length; i++) {
                const s = slides[i];
                if(i > 0) doc.addPage('l', 'mm', 'a4');

                // Draw Background
                doc.setFillColor(10, 61, 52);
                doc.rect(0, 0, 297, 210, 'F');

                // Draw Academy Logo
                if(globalLogoBase64) {
                    try { doc.addImage(globalLogoBase64, 'PNG', 240, 10, 40, 20); } catch(e){}
                }

                doc.setTextColor(255, 255, 255);
                doc.setFontSize(22);
                
                // Question Text
                const qLines = doc.splitTextToSize(s.q, 250);
                doc.text(qLines, 20, 40);

                // Options
                doc.setFontSize(16);
                let y = 80;
                s.opts.forEach((opt, idx) => {
                    if(!opt) return;
                    const isCorrect = (idx + 1 === s.correct) && showAns;
                    
                    doc.setFillColor(0, 255, 163);
                    doc.circle(25, y-2, 5, 'F');
                    doc.setTextColor(0, 0, 0);
                    doc.text((idx+1).toString(), 24, y-1);

                    doc.setTextColor(isCorrect ? 0 : 255, isCorrect ? 255 : 255, isCorrect ? 163 : 255);
                    doc.text(opt, 35, y);
                    y += 15;
                });
            }

            doc.save(`${document.getElementById('pdfName').value}.pdf`);
        }
    </script>
</body>
</html>
